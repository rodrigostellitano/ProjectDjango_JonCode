
{% extends 'base.html' %}

{% block title %} Home {% endblock title %}



{% block content %} 

    {% if messages %}
        <ul class="messages">
                {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}


    {% for post in object_list %}
        <div class='post-entry'>
                
                <h2><a href="{{post.get_absolute_url}}"> {{post.title }}</a></h2>
                <p>{{ post.content }}</p>

        </div>    

    {% endfor%}


{% endblock content %}
